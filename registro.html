<!DOCTYPE html>
<head>
<title>Registro de eventos</title>
 <link rel="stylesheet" href="css/estilo.css">
  <link rel="shortcut icon" sizes="196x196" href="images/feo.jpg"/>
<script src="js/jsa.js"></script>
</head>
<body>
<form id="msform">
	<!-- progressbar -->
	<ul id="progressbar">
		<li class="active">Crea una cuenta</li>
		<li>Redes Sociales</li>
		<li>Detalles Personales</li>
	</ul>
	<!-- fieldsets -->
	<fieldset>
		<h2 class="fs-title">Crea tu cuenta de forma sencilla</h2>
		<h3 class="fs-subtitle"><strong>Paso 1</strong></h3>
		<input type="text" name="email" placeholder="Email" />
		<input type="password" name="pass" placeholder="Password" />
		<input type="password" name="cpass" placeholder="Confirma Password" />
		<input type="button" name="next" class="next action-button" value="Siguiente" />
                <input type="button" href="index.html" class="previous action-button" value="Cancelar" />
	</fieldset>
	<fieldset>
		<h2 class="fs-title">Redes Sociales</h2>
		<h3 class="fs-subtitle"><strong>Paso 2</strong></h3>
		<input type="text" name="twitter" placeholder="Twitter" />
		<input type="text" name="facebook" placeholder="Facebook" />
		<input type="text" name="gplus" placeholder="Google Plus" />
		<input type="button" name="previous" class="previous action-button" value="Previous" />
		<input type="button" name="next" class="next action-button" value="Next" />
	</fieldset>
	<fieldset>
		<h2 class="fs-title">Detalles Personales</h2>
		<h3 class="fs-subtitle"><strong>Paso 3</strong></h3>
		<input type="text" name="fname" placeholder="First Name" />
		<input type="text" name="lname" placeholder="Last Name" />
		<input type="text" name="phone" placeholder="Phone" />
		<textarea name="address" placeholder="Address"></textarea>
		<input type="button" name="previous" class="previous action-button" value="Previous" />
		<input type="submit" name="submit" class="submit action-button" value="Submit" />
	</fieldset>
</form>

<!-- jQuery -->
<script src="http://thecodeplayer.com/uploads/js/jquery-1.9.1.min.js" type="text/javascript"></script>
<!-- jQuery easing plugin -->
<script src="http://thecodeplayer.com/uploads/js/jquery.easing.min.js" type="text/javascript"></script>

</body>
</html>
